<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sayı tahmin oyunu</h2>
      <h5>0 ile kaç arasında sayı türetilsin ?</h5>
      <input
        type="number"
        id="randomNum"
        placeholder="Please enter limit value"
      />
      <h5>Tahmininiz</h5>
      <input
        type="number"
        id="predictedNum"
        placeholder="Please enter prediction value"
      />
      <div class="submit-area">
        <button type="button" onclick="handlePrediction()">Tahmin et</button>
      </div>
    </div>

    <div class="modal-opacity"></div>
    <div class="modal-message">
      <h2 class="title"></h2>
      <p class="subtitle"></p>
      <span class="close">&times;</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
